name: iOS â€“ Build & Test All Variants

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-15
    name: Build & Test (${{ matrix.scheme }})

    strategy:
      fail-fast: false
      matrix:
        include:
          # Schemes CON tests
          - scheme: HabitApp-Core
            run_tests: true
          - scheme: HabitApp-Standard
            run_tests: true
          - scheme: HabitApp
            run_tests: true

          # Schemes SOLO build
          - scheme: HabitApp-Miguel
            run_tests: false
          - scheme: HabitApp-Ivan
            run_tests: false
          - scheme: HabitApp-Manu
            run_tests: false
          - scheme: HabitApp-Antonio
            run_tests: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build
        run: |
          DEST=$(xcrun simctl list devices available | grep "iPhone 14 (" | head -n 1 | awk -F '[()]' '{print $2}')
          xcodebuild build \
            -project HabitApp/HabitApp.xcodeproj \
            -scheme "${{ matrix.scheme }}" \
            -destination "id=$DEST" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        if: matrix.run_tests == true
        run: |
          DEST=$(xcrun simctl list devices available | grep "iPhone 14 (" | head -n 1 | awk -F '[()]' '{print $2}')
          xcodebuild test \
            -project HabitApp/HabitApp.xcodeproj \
            -scheme "${{ matrix.scheme }}" \
            -destination "id=$DEST" \
            -configuration Debug \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.scheme }}
          path: |
            ~/Library/Logs/DiagnosticReports/
            ~/Library/Developer/Xcode/DerivedData/*/Logs/Test/
          retention-days: 5