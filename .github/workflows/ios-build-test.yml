name: iOS ‚Äì Build & Test All Variants

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-15
    name: Build & Test (${{ matrix.scheme }})

    strategy:
      fail-fast: false
      matrix:
        include:
          # Schemes CON tests
          - scheme: HabitApp-Core
            run_tests: true
          - scheme: HabitApp-Standard
            run_tests: true
          - scheme: HabitApp
            run_tests: true

          # Schemes SOLO build
          - scheme: HabitApp-Miguel
            run_tests: false
          - scheme: HabitApp-Ivan
            run_tests: false
          - scheme: HabitApp-Manu
            run_tests: false
          - scheme: HabitApp-Antonio
            run_tests: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Setup xcodes tool
        run: |
          brew install xcodesorg/made/xcodes
          brew install aria2

      - name: Check and Download iOS Runtime
        id: check-runtime
        run: |
          echo "üì± Runtimes before download"
          available_runtimes="$(xcrun simctl list runtimes)"
          echo "$available_runtimes"

          if echo "$available_runtimes" | grep -q "iOS 18.2"; then
            echo "‚úÖ iOS 18.2 runtime is already installed"
          else
            echo "‚¨áÔ∏è  Downloading iOS 18.2 runtime..."
            sudo xcodes runtimes install "iOS 18.2"
          fi

          echo ""
          echo "üì± Runtimes after download"
          xcrun simctl list runtimes

      - name: Create iOS Simulator
        run: |
          sudo xcodebuild -license accept || echo "License already accepted"
          
          # Crear iPhone 14 con iOS 18.2
          xcrun simctl create "iPhone 14 CI" com.apple.CoreSimulator.SimDeviceType.iPhone-14 com.apple.CoreSimulator.SimRuntime.iOS-18-2 || echo "Simulator already exists"
          
          echo ""
          echo "üì± Available simulators:"
          xcrun simctl list devices available

      - name: Build
        run: |
          DEST=$(xcrun simctl list devices available | grep -E "iPhone 14( CI)? \(" | head -n 1 | awk -F '[()]' '{print $2}')
          echo "üéØ Using simulator: $DEST"
          xcodebuild build \
            -project HabitApp/HabitApp.xcodeproj \
            -scheme "${{ matrix.scheme }}" \
            -destination "id=$DEST" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        if: matrix.run_tests == true
        run: |
          DEST=$(xcrun simctl list devices available | grep -E "iPhone 14( CI)? \(" | head -n 1 | awk -F '[()]' '{print $2}')
          echo "üéØ Using simulator: $DEST"
          xcodebuild test \
            -project HabitApp/HabitApp.xcodeproj \
            -scheme "${{ matrix.scheme }}" \
            -destination "id=$DEST" \
            -configuration Debug \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.scheme }}
          path: |
            ~/Library/Logs/DiagnosticReports/
            ~/Library/Developer/Xcode/DerivedData/*/Logs/Test/
          retention-days: 5